<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body id="menu">
    <header class="shade-4">
        <nav class="navbar navbar-expand-lg bg-brown">
            <div class="container-fluid menu">
                <div class="navbar-brand logo">
                    <a href="index.html">
                        <img src="/images/logo.png" alt="logo"/>
                    </a>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item me-5 ms-5">
                    <a class="nav-link  text-light primarysemi" aria-current="page" href="menu.html">Our Menu</a>
                    </li>
                    <li class="nav-item me-5 ms-5">
                    <a class="nav-link text-light primarysemi" href="order.html">Order Online</a>
                    </li>
                    <li class="nav-item me-5 ms-5">
                    <a class="nav-link text-light primarysemi active" href="booking.html">Book a Table</a>
                    </li>
                    <li class="nav-item me-5 ms-5">
                    <a class="nav-link text-light primarysemi" href="login.html">Sign In</a>
                    </li>
                    <li class="nav-item me-5">
                    <a class="nav-link text-light primarysemi" href="register.html">Sign Up</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="banner">
        <div class="fluid-container">
            <div class="banner-img-content position-relative">
                <img src="/images/cheers.jpg" alt="home" class="img-fluid banner-img">
                <div class="banner-desc position-absolute position-middle text-light">
                    <h1 class="primarybold mb-5" >Book a Table</h1>
                    <p class="fs-2">Our menu’s full of the good stuff. Whatever your diet or preferences, there’s enough choice for everyone.</p>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-5 text-center primarysemi">
                    <h3>Book Your Table</h3>
                </div>
                <div class="offset-2 col-8 mt-5 mb-5">
                    <div class="book-table-wrapper p-5 bg-sandal border border-dark">
                        <div class="form-control-wrapper">
                            <form action="">
                                <div class="mb-3">
                                    <div class="dropdown">
                                        <label for="location">Choose Location</label>
                                        <select name="location" id="location" required>
                                            <option value="location 1">location 1</option>
                                            <option value="location 2">location 2</option>
                                            <option value="location 3">location 3</option>
                                            <option value="location 4">location 4</option>
                                        </select>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <div class="dropdown">
                                        <label for="guest">Number of Guests</label>
                                        <select name="guest" id="guests" required>
                                            <option value="2">2</option>
                                            <option value="4">4</option>
                                            <option value="6">6</option>
                                            <option value="8">8</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3" id="date">
                                    <label for="date">Choose Date</label>
                                    <input type="date" required>
                                </div>
                                <div class="mb-3">
                                    <div class="dropdown">
                                        <div class="dropdown">
                                            <label for="session">Choose Session</label>
                                            <select name="session" id="session" required>
                                                <option value="morning">Morning</option>
                                                <option value="afternoon">Afternoon</option>
                                                <option value="evening">Evening</option>
                                                <option value="night">Night</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3" id="time">
                                    <div class="dropdown">
                                        <label for="time">Choose Time</label>
                                        <select name="time" id="time" required>
                                            <option value="9:00">9:00</option>
                                            <option value="10:00">10:00</option>
                                            <option value="11:00">11:00</option>
                                            <option value="12:00">12:00</option>
                                            <option value="13:00">13:00</option>
                                            <option value="14:00">14:00</option>
                                            <option value="15:00">15:00</option>
                                            <option value="16:00">16:00</option>
                                            <option value="17:00">17:00</option>
                                            <option value="18:00">18:00</option>
                                            <option value="19:00">19:00</option>
                                            <option value="20:00">20:00</option>
                                            <option value="21:00">21:00</option>
                                            <option value="22:00">22:00</option>
                                            <option value="23:00">23:00</option>
                                            <option value="24:00">24:00</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3">
                                   <label for="firstname">First Name</label>
                                   <input type="text" placeholder="First Name" name="firstname" required>
                                </div>
                                <div class="mb-3">
                                    <label for="firstname">Last Name</label>
                                    <input type="text" placeholder="Last Name" name="lastname" required>
                                 </div>
                                 <div class="mb-3">
                                    <label for="firstname">Email</label>
                                    <input type="email" placeholder="example@coffee.com" name="email" required>
                                 </div>
                                 <div class="mb-3">
                                    <label for="firstname">Phone Number</label>
                                    <input type="tel" id="phone" name="phone"  placeholder="123-45-678" required>
                                 </div>
                                 <div class="mb-3">
                                    <label for="request">Additional Request:</label>
                                    <textarea name="request" id="request" cols="30" rows="10" placeholder="Any Additional Request.." ></textarea>
                                 </div>
                                 <div class="mb-3">
                                     <input type="submit" name="book"  class="btn-cf btn-purple final-btn" value="Book Now">
                                 </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
